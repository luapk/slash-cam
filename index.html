<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wolverine AR - Final Debug</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body style="margin: 0; background-color: #000;">
    <div id="debug" style="position:fixed; top:10px; left:10px; color:white; z-index:99; font-family:sans-serif; font-size:12px; pointer-events:none;">
        Status: Initializing...
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';

        const debug = (msg) => document.getElementById('debug').innerText = `Status: ${msg}`;
        let renderer, scene, camera, reticle, controller;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        let slashCount = 0;
        let activeObjects = []; // Keep track of meshes to reset them

        // --- ASSET LOADING ---
        const loader = new THREE.TextureLoader();
        // Using relative paths exactly as they appear in your GitHub repo screenshot
        const clawTexture = loader.load('claws.png', () => debug("PNG Loaded"), undefined, () => debug("ERROR: claws.png not found"));
        
        // Audio needs a listener on the camera
        const listener = new THREE.AudioListener();
        const sliceSound = new THREE.Audio(listener);
        new THREE.AudioLoader().load('slice.mp3', (buffer) => {
            sliceSound.setBuffer(buffer);
            debug("Sound Loaded!");
        }, undefined, () => debug("ERROR: slice.mp3 not found"));

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            camera.add(listener);

            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
            const light = new THREE.DirectionalLight(0xffffff, 2);
            light.position.set(1, 2, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
        }

        function onSelect() {
            if (reticle.visible) {
                // RESET Logic
                if (slashCount >= 3) {
                    activeObjects.forEach(obj => {
                        if (obj.geometry) obj.geometry.dispose(); // Cleanup memory
                        if (obj.material) obj.material.dispose();
                        scene.remove(obj);
                    });
                    activeObjects = [];
                    slashCount = 0;
                    debug("Scene Reset!");
                }

                // Audio Context Unlock for Mobile
                if (sliceSound.context.state === 'suspended') {
                    sliceSound.context.resume();
                }
                if (sliceSound.buffer) {
                    if (sliceSound.isPlaying) sliceSound.stop();
                    sliceSound.play();
                }

                if (navigator.vibrate) navigator.vibrate(50);

                spawnSlash(reticle.matrix);
                slashCount++;
            }
        }

        function spawnSlash(hitMatrix) {
            // Phantom mesh must be slightly larger than the decal
            const phantomGeo = new THREE.BoxGeometry(1, 1, 0.2);
            const phantomMesh = new THREE.Mesh(phantomGeo, new THREE.MeshBasicMaterial({ 
                visible: false // Turn this to true if you need to see the "hit box" again
            }));
            phantomMesh.position.setFromMatrixPosition(hitMatrix);
            phantomMesh.quaternion.setFromRotationMatrix(hitMatrix);
            scene.add(phantomMesh);
            activeObjects.push(phantomMesh);

            const position = new THREE.Vector3().setFromMatrixPosition(hitMatrix);
            const orientation = new THREE.Euler().setFromRotationMatrix(hitMatrix);
            const size = new THREE.Vector3(0.3, 0.4, 0.5); // Deep enough to intersect phantom

            const material = new THREE.MeshStandardMaterial({
                map: clawTexture,
                transparent: true,
                depthWrite: false, // Prevents flickering in AR
                polygonOffset: true,
                polygonOffsetFactor: -4,
                side: THREE.DoubleSide // Shows on both sides of the phantom
            });

            const decalGeom = new DecalGeometry(phantomMesh, position, orientation, size);
            const decal = new THREE.Mesh(decalGeom, material);
            decal.renderOrder = 10; 
            
            scene.add(decal);
            activeObjects.push(decal);
        }

        // Standard Three.js Loop Logic
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
