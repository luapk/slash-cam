<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wolverine AR - Ultimate</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body style="margin: 0; background-color: #000;">
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';

        let renderer, scene, camera, reticle, controller;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Load your assets (Ensure these files are in your GitHub repo!)
        const loader = new THREE.TextureLoader();
        const clawTexture = loader.load('claws.png'); 
        const normalMap = loader.load('normal_map.jpg'); 

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Lighting is critical for the "carved" look
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(1, 2, 1);
            scene.add(dirLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Yellow Reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
        }

        function onSelect() {
            if (reticle.visible) {
                if (navigator.vibrate) navigator.vibrate(50);
                spawnSlash(reticle.matrix);
            }
        }

        function spawnSlash(hitMatrix) {
            // 1. Create a larger invisible box to "catch" the decal
            const phantomGeo = new THREE.BoxGeometry(1, 1, 0.2);
            const phantomMesh = new THREE.Mesh(phantomGeo, new THREE.MeshBasicMaterial({ 
                color: 0xff0000, 
                transparent: true, 
                opacity: 0.1, // Set opacity to 0 once slashes appear
                visible: true 
            }));
            phantomMesh.position.setFromMatrixPosition(hitMatrix);
            phantomMesh.quaternion.setFromRotationMatrix(hitMatrix);
            scene.add(phantomMesh);

            const position = new THREE.Vector3().setFromMatrixPosition(hitMatrix);
            const orientation = new THREE.Euler().setFromRotationMatrix(hitMatrix);
            
            // Width, Height, Depth (Depth must be thick enough to intersect the box)
            const size = new THREE.Vector3(0.3, 0.4, 0.5); 

            const material = new THREE.MeshStandardMaterial({
                color: 0x111111, 
                map: clawTexture,
                normalMap: normalMap,
                transparent: true,
                metalness: 0.8,
                roughness: 0.2,
                depthWrite: false,        // Essential to prevent depth issues
                polygonOffset: true,      // Prevents Z-fighting
                polygonOffsetFactor: -4,
                side: THREE.DoubleSide
            });

            const decalGeom = new DecalGeometry(phantomMesh, position, orientation, size);
            const decal = new THREE.Mesh(decalGeom, material);
            
            decal.frustumCulled = false; // Forces it to render even if camera is close
            decal.renderOrder = 10;      // Ensures it renders on top of the red box
            
            scene.add(decal);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
