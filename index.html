<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wolverine WebAR - Triple Slash</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body style="margin: 0; background-color: #000; font-family: sans-serif;">
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';

        let renderer, scene, camera, reticle, controller;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // --- ASSET SETUP ---
        const loader = new THREE.TextureLoader();
        const clawTexture = loader.load('claws.png'); 
        const normalMap = loader.load('normal_map.jpg'); 

        const listener = new THREE.AudioListener();
        const sliceSound = new THREE.Audio(listener);
        new THREE.AudioLoader().load('slice.mp3', (buffer) => {
            sliceSound.setBuffer(buffer);
            sliceSound.setVolume(0.6);
        });

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            camera.add(listener);

            // Lighting for that 3D depth
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(1, 2, 1);
            scene.add(dirLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Target reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
        }

        function onSelect() {
            if (reticle.visible) {
                // Audio & Haptic Punch
                if (sliceSound.isPlaying) sliceSound.stop();
                sliceSound.play();
                if (navigator.vibrate) navigator.vibrate(50);

                spawnSlash(reticle.matrix);
            }
        }

        function spawnSlash(hitMatrix) {
            // Invisible canvas for the decal to wrap around
            const phantomGeo = new THREE.BoxGeometry(1, 1, 0.05);
            const phantomMesh = new THREE.Mesh(phantomGeo, new THREE.MeshBasicMaterial({ visible: false }));
            phantomMesh.position.setFromMatrixPosition(hitMatrix);
            phantomMesh.quaternion.setFromRotationMatrix(hitMatrix);
            scene.add(phantomMesh);

            const position = new THREE.Vector3().setFromMatrixPosition(hitMatrix);
            const orientation = new THREE.Euler().setFromRotationMatrix(hitMatrix);
            
            // Adjust the Width (X) and Height (Y) to fit your triple-slash PNG
            const size = new THREE.Vector3(0.3, 0.4, 0.1); 

            const material = new THREE.MeshStandardMaterial({
                color: 0x000000, 
                map: clawTexture,
                normalMap: normalMap,
                transparent: true,
                metalness: 0.9, // High metalness = more realistic lighting on the edges
                roughness: 0.1,
                polygonOffset: true,
                polygonOffsetFactor: -4,
                depthWrite: false
            });

            const decalGeom = new DecalGeometry(phantomMesh, position, orientation, size);
            const decal = new THREE.Mesh(decalGeom, material);
            scene.add(decal);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
